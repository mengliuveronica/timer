<!DOCTYPE html>
<html>
<head>
<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f5f5f5;
  }

  .countdown-container {
    font-size: 36px;
    font-weight: bold;
    border: 2px solid #333;
    padding: 20px 40px;
    border-radius: 8px;
    background-color: #fff;
    color: #333;
    text-align: center;
  }

</style>
</head>
<body>
  <div class="countdown-container">
    <div id="countdown">120 seconds</div>
  </div>
  <script>
    var countdown = document.getElementById("countdown");
    var secondsLeft = 120;

    var interval = setInterval(function () {
      secondsLeft--;
      countdown.innerHTML = secondsLeft + " seconds";

      if (secondsLeft <= 0) {
        clearInterval(interval);
        countdown.innerHTML = "Time's up!";
      }
    }, 1000);
  </script>
</body>
</html>
